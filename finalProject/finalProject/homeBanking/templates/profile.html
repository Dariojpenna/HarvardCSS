{% extends "layout.html" %}
{% load static %}


{% block body%}
    <div class="mx-3">
        <h1> Profile</h1>
        <div>
            {{user.first_name}} {{user.last_name}}
        </div>
        <div>
            {{user.dni}}
        </div>
        <div class="d-flex">
            <div id="email_field" class="email_field my-3">
                <div id="email">
                    {{user.email}}
                </div>
                <div id="error-msge" >
                </div>
            </div>
            <div>
                <button id="btn-email" class="btn-email btn btn-primary mx-2">Modify Email</button>
            </div>
        </div>
        <div class="d-flex">
            <div id="phone_field" class="d-flex" >
                <div id="phone_number" class="my-3">
                    {{user.phone_number}}
                </div>
                <div>
                    <button id="btn-numberPhone" class="btn-email btn btn-primary mx-2">Modify Phone</button>
                </div>
            </div>
        </div >
        
    </div>

{% endblock %}

{% block script %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'profile.js' %}"></script>
{% endblock %}

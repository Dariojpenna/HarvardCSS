{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{entry | safe}}</h1>

    
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <p>Page Title</p>
        <input type="text"  name="title" value="{{entryTitle}}">
        
        <p>Page Content</p>
        <p><textarea name="content"  >{{entryContent }}</textarea></p>

        <input type="submit" name="submit" value="Save Modification">
    </form>

    


{% endblock %}
